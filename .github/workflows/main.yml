# .github/workflows/release.yml
name: Build and Release

on:
  push:
    tags:
      - 'v*'  # triggers on tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - run: npm ci

      - run: npm run build

      - run: cp dist/index.html dist/rb-save-cache-web-tool.html

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/rb-save-cache-web-tool.html
          generate_release_notes: true
